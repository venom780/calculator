<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="calculator.png">
    <title>SCIENTIFIC CALCULATOR</title>
</head>

<body>
    <div class="main">
        <div>
            <input id="result" class="result" name="display" type="text">
        </div>
        <div>
            <button class="clearBtn" onclick="clearResult()">CE</button>
        </div>
        <div>
            <button class="halfbtn" onclick="square()">x<sup>2</sup></button>
            <button class="halfbtn" onclick="squareroot()"><img width="20px" height="16px" src="squareroot.png"
                    alt=""></button>
            <button class="halfbtn" onclick="backSpace()"><img width="20px" height="16px" src="Backspace.png"
                    alt=""></button>
        </div>
        <div>
            <button class="bt" onclick="fnsin()">sin</button>
            <button class="bt" onclick="fncos()">cos</button>
            <button class="bt" onclick="fntan()">tan</button>
            <button class="bt" onclick="getNumber('/')">/</button>
        </div>
        <div>
            <button class="btn" onclick="getNumber('7')">7</button>
            <button class="btn" onclick="getNumber('8')">8</button>
            <button class="btn" onclick="getNumber('9')">9</button>
            <button class="bt" onclick="getNumber('*')">x</button>
        </div>
        <div>
            <button class="btn" onclick="getNumber('4')">4</button>
            <button class="btn" onclick="getNumber('5')">5</button>
            <button class="btn" onclick="getNumber('6')">6</button>
            <button class="bt" onclick="getNumber('-')">-</button>
        </div>
        <div>
            <button class="btn" onclick="getNumber('1')">1</button>
            <button class="btn" onclick="getNumber('2')">2</button>
            <button class="btn" onclick="getNumber('3')">3</button>
            <button class="bt" onclick="getNumber('+')">+</button>
        </div>
        <div>
            <button class="HalfBtn" onclick="getNumber('0')">0</button>
            <button class="HalfBtn" onclick="getNumber('.')"><b>.</b></button>
            <button class="halfBtn" onclick="getResult()">=</button>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
